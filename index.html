<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <br />
    <h1 id = "title" align = "center">freeCodeCamp Survey Form</h1>
    <p id = "description" align = "center"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id="survey-form">
      <br />
      <label id = "name-label">Name</label><br />
      <input type = "text" id = "name" placeholder = "Enter your name" /><br />
      <label id = "email-label">Email</label><br />
      <input type = "email" id = "email" placeholder = "Enter your email" /><br />
      <label id = "number-label">Age</label><br />
      <input type = "number" id = "number" placeholder = "Enter your age" min = "10" max = "99"/><br />
      
      <label id = "currentrole"> Which option best describes your current role?</label> <br />
      <select id="dropdown">
        <option value = "Student">Student</option>
        <option value = "FullTimeJob" >FullTimeJob</option>
        <option value = "FullTimeLearner">Full Time Learner</option>
        <option value = "Prefernottosay">Prefer not to say</option>
        <option value = "Other">Other</option>
    </select><br />

      <label id = "recommend">Would you recommend freeCodeCamp to a friend?<br />
        <input type = "radio" value = "definitely" name = "recommend">Definitely</input><br />
        <input type = "radio" value = "maybe" name = "recommend">Maybe</input><br />
        <input type = "radio" value = "notsure" name = "recommend">Not sure</input>
      </label>

      <br /><label id = "improve">What would you like to see improved? (Check all that apply)</label><br />
      <input type = "checkbox" name  = "option1" value = "frontend"/>Front-end Projects</input><br />
      <input type = "checkbox" name  = "option2" value = "backend"/>Back-end Projects</input><br />
      <input type = "checkbox" name  = "option3" value = "viz"/>Data Visualization</input><br />
      <input type = "checkbox" name  = "option4" value = "challenge"/>Challenges</input><br />
      <input type = "checkbox" name  = "option5" value = "opensource"/>Open Source Community</input><br />
      <input type = "checkbox" name  = "option6" value = "gitter"/>Gitter help rooms</input><br />
      <input type = "checkbox" name  = "option7" value = "videos"/>Videos</input><br />
      <input type = "checkbox" name  = "option8" value = "meetups"/>City Meetups</input><br />
      <input type = "checkbox" name  = "option9" value = "wiki"/>Wiki</input><br />
      <input type = "checkbox" name  = "option10" value = "forum"/>Forum</input><br />
      <input type = "checkbox" name  = "option11" value = "courses"/>Additional Courses</input><br />
      
      <br />

      <label id = "text">Any comments or suggestions?
        <textarea rows = "5" cols = "50"></textarea>
      </label>

      <input type = "submit" />
    </form>    
    
  </body>
</html>
